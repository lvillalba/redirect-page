<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificando...</title>
  <script>
    // Configuración de Appwrite
    const APPWRITE_ENDPOINT = "https://cloud.appwrite.io/v1"; // Tu endpoint Appwrite
    const APPWRITE_PROJECT_ID = "673b6c87001c3658d31e"; // Reemplaza con tu ID de proyecto

    // Extraer parámetros de la URL
    const params = new URLSearchParams(window.location.search);
    const userId = params.get("userId");
    const token = params.get("token");

    async function verifyEmail() {
      if (!userId || !token) {
        document.getElementById("status").innerText = "Error: Parámetros inválidos.";
        return;
      }

      // Llamar a Appwrite para completar la verificación
      try {
        const response = await fetch(`${APPWRITE_ENDPOINT}/account/verification`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "X-Appwrite-Project": APPWRITE_PROJECT_ID,
          },
          body: JSON.stringify({ userId, secret: token }),
        });

        if (response.ok) {
          document.getElementById("status").innerText =
            "¡Correo verificado exitosamente! Ahora puedes cerrar esta ventana.";
        } else {
          const error = await response.json();
          console.error("Error:", error);
          document.getElementById("status").innerText =
            "Error al verificar el correo: " + error.message;
        }
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText =
          "Error al comunicarse con el servidor.";
      }
    }

    // Ejecutar la verificación al cargar la página
    window.onload = verifyEmail;
  </script>
</head>
<body>
  <h1>Verificando tu correo...</h1>
  <p id="status">Espere mientras verificamos tu correo.</p>
</body>
</html>
