<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificando...</title>
  <script>
    const APPWRITE_ENDPOINT = "https://cloud.appwrite.io/v1"; // Endpoint de Appwrite
    const APPWRITE_PROJECT_ID = "673b6c87001c3658d31e"; // Tu ID de proyecto

    const params = new URLSearchParams(window.location.search);
    const userId = params.get("userId");
    const token = params.get("secret");

    async function verifyEmail() {
      if (!userId || !token) {
        document.getElementById("status").innerText = "Faltan parámetros en la URL.";
        return;
      }

      try {
        // Crear una sesión para que Appwrite reconozca al usuario
        const sessionResponse = await fetch(`${APPWRITE_ENDPOINT}/account/sessions`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-Appwrite-Project": APPWRITE_PROJECT_ID,
          },
          body: JSON.stringify({
            userId, // ID del usuario
            secret: token, // Token único del usuario
          }),
        });

        if (!sessionResponse.ok) {
          throw new Error("No se pudo crear la sesión.");
        }

        // Completar la verificación
        const verificationResponse = await fetch(`${APPWRITE_ENDPOINT}/account/verification`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "X-Appwrite-Project": APPWRITE_PROJECT_ID,
          },
          body: JSON.stringify({ userId, secret: token }),
        });

        if (!verificationResponse.ok) {
          throw new Error("Error al completar la verificación.");
        }

        document.getElementById("status").innerText =
          "¡Correo verificado exitosamente! Ahora puedes cerrar esta ventana.";
      } catch (error) {
        console.error(error);
        document.getElementById("status").innerText =
          "Error al verificar el correo: " + error.message;
      }
    }

    // Ejecutar la verificación al cargar la página
    window.onload = verifyEmail;
  </script>
</head>
<body>
  <h1>Verificando tu correo...</h1>
  <p id="status">Por favor, espera mientras verificamos tu correo...</p>
</body>
</html>
